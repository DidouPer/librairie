language: php

php:
  # - '5.6'
  - '7.0'
  # - '7.1'

services:
- mysql

before_script:
  - cp .env.example .env
  - mysql -e 'create database librairie;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate:fresh

script:
  - php vendor/bin/phpunit --testdox

